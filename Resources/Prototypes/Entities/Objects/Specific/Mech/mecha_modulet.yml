- type: entity
  id: MechModuleBase
  parent: BaseItem
  abstract: true
  components:
  - type: Sprite
    sprite: Objects/Specific/Mech/mecha_equipment.rsi
  - type: Item
    sprite: Objects/Specific/Mech/mecha_equipment.rsi
    size: Ginormous
  - type: MultiHandedItem
  - type: MechModule
  - type: GuideHelp
    guides:
    - Robotics
  - type: Tag
    tags:
    - MechModule

- type: entity
  id: MechModuleFan
  parent: MechModuleBase
  name: mecha_wholegen
  description: mecha_wholegen.
  components:
  - type: Sprite
    sprite: Objects/Specific/Mech/mecha_equipment.rsi
    state: mecha_air_tank # mecha_advanced_wholegen
  - type: MechFanModule
  - type: AirFilter
    gases: [ Plasma, CarbonDioxide ]
    overflowGases: [ Nitrogen ]
    targetOxygen: 0.21

- type: entity
  id: MechModuleAdvancedFan
  parent: MechModuleBase
  name: mecha_wholegen
  description: mecha_wholegen.
  components:
  - type: Sprite
    sprite: Objects/Specific/Mech/mecha_equipment.rsi
    state: mecha_air_tank # mecha_wholegen
  - type: MechFanModule
    energyConsumption: 30
    gasProcessingRate: 1.0
  - type: AirFilter
    gases: [ Plasma, CarbonDioxide, NitrousOxide ]
    overflowGases: [ Nitrogen ]
    targetOxygen: 0.21

- type: entity
  id: MechModuleGasCylinder
  parent: MechModuleBase
  name: mech gas cylinder
  description: Provides internal air storage for airtight mechs.
  components:
  - type: Sprite
    sprite: Objects/Specific/Mech/mecha_equipment.rsi
    state: mecha_air_tank
  - type: MechGasCylinderModule
  - type: GasTank
    outputPressure: 101.3
    air:
      volume: 50

- type: entity
  id: MechModuleAdvancedGasCylinder
  parent: MechModuleBase
  name: mech advanced gas cylinder
  description: Provides internal air storage for airtight mechs.
  components:
  - type: Sprite
    sprite: Objects/Specific/Mech/mecha_equipment.rsi
    state: mecha_air_tank # mecha_advanced_air_tank
  - type: MechGasCylinderModule
  - type: GasTank
    outputPressure: 101.3
    air:
      volume: 75
