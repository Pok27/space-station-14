- type: entity
  id: MechModuleBase
  parent: BaseItem
  abstract: true
  components:
  - type: Sprite
    sprite: Objects/Specific/Mech/mecha_modules.rsi
  - type: Item
    sprite: Objects/Specific/Mech/mecha_modules.rsi
    size: Ginormous
  - type: MultiHandedItem
  - type: MechModule
  - type: GuideHelp
    guides:
    - Robotics
  - type: Tag
    tags:
    - MechModule

- type: entity
  id: MechModuleFan
  parent: MechModuleBase
  name: mecha_fan
  description: mecha_fan.
  components:
  - type: Sprite
    state: mecha_fan
  - type: MechFanModule
  - type: AirFilter
    gases: [ Plasma, CarbonDioxide, NitrousOxide ]
    overflowGases: [ Nitrogen ]
    targetOxygen: 0.21

- type: entity
  id: MechModuleHorn
  parent: MechModuleBase
  name: mech horn
  description: An enhanced bike horn that plays a hilarious array of sounds for the enjoyment of the crew. HONK!
  components:
  - type: Sprite
    state: mecha_honker
  - type: MechSoundboard
    sounds:
    - collection: BikeHorn
    - collection: CluwneHorn
    - collection: TrollAnimals
    - collection: TrollBeeping
    - collection: TrollEsword
  - type: UIFragment
    ui: !type:MechSoundboardUi
  - type: UseDelay
    delay: 0.5
  - type: Tag
    tags:
    - MechModule

- type: entity
  id: MechModuleAirTank
  parent: MechModuleBase
  name: exosuit air tank
  description: A special air canister capable of holding a large amount of air.
  components:
  - type: Sprite
    state: mecha_air_tank
  - type: MechAirTankModule
  - type: GasTank
    outputPressure: 101.3
    air:
      volume: 25

- type: entity
  id: MechModuleTeslaRelay
  parent: MechModuleBase
  name: tesla energy relay
  description: Connects the mech to nearby APCs and trickle-charges its battery.
  components:
  - type: Sprite
    state: tesla
  - type: MechGeneratorModule
    generationType: TeslaRelay
    tesla:
      chargeRate: 20
      radius: 3
  - type: UIFragment
    ui: !type:MechGeneratorUi

- type: entity
  id: MechModulePlasmaGenerator
  parent: MechModuleBase
  name: plasma generator module
  description: Generates energy by consuming plasma sheets stored internally.
  components:
  - type: Sprite
    state: tesla
  - type: MechGeneratorModule
    generationType: FuelGenerator
  - type: FuelGenerator
    minTargetPower: 5000
    maxTargetPower: 30000
    targetPower: 30000
    optimalPower: 30000
    optimalBurnRate: 0.0333333
    fuelEfficiencyConstant: 0.75
  - type: SolidFuelGeneratorAdapter
    fuelMaterial: Plasma
    multiplier: 0.01
  - type: MaterialStorage
    storageLimit: 3000
    materialWhiteList: [Plasma]
  - type: UIFragment
    ui: !type:MechGeneratorUi
