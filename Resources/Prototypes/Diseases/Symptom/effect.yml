    requirements:
    - reagentId: Ethyloxyephedrine
      amount: 5
  - !type:CureReagent
    requirements:
    - reagentId: Diphenylmethylamine
      amount: 3
  behaviors:
  - !type:SymptomGenericStatusEffect
    effectProto: StatusEffectForcedSleeping
