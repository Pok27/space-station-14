- type: diseaseSymptom
  id: SymptomJitters
  name: disease-symptom-SymptomJitters-name
  probability: 0.1
  behaviors:
  - !type:SymptomStatusEffect
    effects:
    - !type:Jitter
      amplitude: 2
      frequency: 6
      time: 3

- type: diseaseSymptom
  id: SymptomTransitionToFlu
  name: disease-symptom-SymptomTransitionToFlu-name
  probability: 0.005
