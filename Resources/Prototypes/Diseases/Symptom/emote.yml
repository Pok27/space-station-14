- type: diseaseSymptom
  id: SymptomCough
  name: disease-symptom-name-SymptomCough
  onlyWhenAlive: true
  airborneBurst:
    rangeMultiplier: 1.75
    chanceMultiplier: 1.5
  cureDuration: 120
  cureSteps:
  - !type:CureReagent
    requirements:
    - reagentId: Salbutamol
      quantity: 2
    - reagentId: Perfluorodecalin
      quantity: 2
  behaviors:
  - !type:SymptomStatusEffect
    effects:
    - !type:Emote
      emote: Cough
      showInChat: true

