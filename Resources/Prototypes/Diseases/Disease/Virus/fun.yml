- type: disease
  id: DiseaseFakeGBS
  name: disease-DiseaseGBS-name
  desc: disease-DiseaseGBS-desc
  spreadFlags: [Contact]
  contactInfect: 0.005
  contactDeposit: 0.05
  cureSteps:
  - !type:CureReagent
    cureChance: 0.15 # Higher chance to cure, since two reagents are required.
    requirements:
    - reagentId: Diphenhydramine
    - reagentId: Sulfur
  stages:
  - stage: 1
  # no-op
  - stage: 2
    symptoms:
    - symptom: SymptomSneeze
  - stage: 3
    sensations:
    - sensation: disease-sensation-very-weak
      probability: 0.1
    symptoms:
    - symptom: SymptomCough
      probability: 0.05
    - symptom: SymptomGasp
      probability: 0.05
  - stage: 4
    symptoms:
    - symptom: SymptomCough
      probability: 0.1
  - stage: 5
    symptoms:
    - symptom: SymptomCough
      probability: 0.1

