- type: disease
  id: DiseaseCold
  name: disease-DiseaseCold-name
  desc: disease-DiseaseCold-desc
  spreadPath: [ Airborne ]
  permeabilityMod: 0.5
  cureSteps:
  - !type:CureReagent
    cureChance: 0.08
    requirements:
    - reagentId: Spaceacillin
  - !type:CureTemperature
  stages:
  - stage: 1
    # no-op
  - stage: 2
    sensations:
    - !type:PopupMessage
      messages: [ "disease-sensation-throat-sore", "disease-sensation-throat-mucus" ]
      probability: 0.05
    symptoms:
    - symptom: SymptomCough
    - symptom: SymptomSneeze
    cureSteps:
    - !type:CureBedrest
      bedrestChance: 0.10
      sleepMultiplier: 4
  - stage: 3
    sensations:
    - !type:PopupMessage
      messages: [ "disease-sensation-throat-sore", "disease-sensation-throat-mucus" ]
      probability: 0.05
    symptoms:
    - symptom: SymptomCough
    - symptom: SymptomSneeze
    - symptom: SymptomFever
    - symptom: SymptomTransitionToFlu
    cureSteps:
    - !type:CureBedrest
      bedrestChance: 0.05
      sleepMultiplier: 5

- type: disease
  id: DiseaseCold9
  name: disease-DiseaseCold9-name
  desc: disease-DiseaseCold9-desc
  spreadPath: [ Contact ]
  cureSteps:
  - !type:CureReagent
    cureChance: 0.15 # Higher chance to cure, since two reagents are required.
    requirements:
    - reagentId: Spaceacillin
    - reagentId: Leporazine
  stages:
  - stage: 1
    # no-op
  - stage: 2
    sensations:
    - !type:PopupMessage
      messages: [ "disease-sensation-throat-sore", "disease-sensation-stiff" ]
      probability: 0.05
    symptoms:
    - symptom: SymptomCough
      probability: 0.02
    - symptom: SymptomSneeze
      probability: 0.02
    - symptom: SymptomFreezeLight
  - stage: 3
    sensations:
    - !type:PopupMessage
      messages: [ "disease-sensation-throat-sore", "disease-sensation-stiff" ]
      probability: 0.05
    symptoms:
    - symptom: SymptomCough
      probability: 0.04
    - symptom: SymptomSneeze
      probability: 0.04
    - symptom: SymptomFreeze

- type: disease
  id: DiseaseFlu
  name: disease-DiseaseFlu-name
  desc: disease-DiseaseFlu-desc
  spreadPath: [ Airborne ]
  permeabilityMod: 0.75
  cureSteps:
  - !type:CureReagent
    cureChance: 0.1
    requirements:
    - reagentId: Spaceacillin
  - !type:CureWait
    requiredTicks: 300
    cureChance: 0.5
  stages:
  - stage: 1
    # no-op
  - stage: 2
    sensations:
    - !type:PopupMessage
      messages: [ "disease-sensation-muscles-ache", "disease-sensation-stomach-hurt" ]
      probability: 0.05
    symptoms:
    - symptom: SymptomCough
    - symptom: SymptomSneeze
    - symptom: SymptomToxinLight
    cureSteps:
    - !type:CureBedrest
      bedrestChance: 0.20
      sleepMultiplier: 1
      lowerStage: true
  - stage: 3
    sensations:
    - !type:PopupMessage
      messages: [ "disease-sensation-muscles-ache", "disease-sensation-stomach-hurt" ]
      probability: 0.05
    symptoms:
    - symptom: SymptomCough
    - symptom: SymptomSneeze
    - symptom: SymptomToxinLight
    cureSteps:
    - !type:CureBedrest
      bedrestChance: 0.15
      sleepMultiplier: 1
      lowerStage: true
