- type: disease
  id: DiseaseCold
  name: disease-name-DiseaseCold
  spreadFlags: [Airborne]
  stageSpeed: 0.15
  cureSteps:
  - !type:CureReagent
    requirements:
    - reagentId: Spaceacillin
      quantity: 5
  stages:
  - stage: 1
    # no-op
  - stage: 2
    sensation:
    - disease-sensation-throat-sore
    - disease-sensation-throat-mucus
    symptoms:
    - symptom: SymptomCough
    - symptom: SymptomSneeze
    cureSteps:
    - !type:CureBedrest
      bedrestChance: 0.10
      sleepMultiplier: 4
  - stage: 3
    sensation:
    - disease-sensation-throat-sore
    - disease-sensation-throat-mucus
    symptoms:
    - symptom: SymptomCough
    - symptom: SymptomSneeze
    - symptom: SymptomTransitionFlu
    cureSteps:
    - !type:CureBedrest
      bedrestChance: 0.05
      sleepMultiplier: 5

